<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let name = prompt("Enter a string");
        let length = name.length;
        var rev ="";
        while(length > 0){

           rev += name[length-1];
           
            length--;
        }
        document.write(rev);
        
        
    </script>
</body>
</html>
